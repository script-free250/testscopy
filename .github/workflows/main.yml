# .github/workflows/build.yml
name: Build Professional Clipboard Manager for Windows

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # تثبيت كل المكتبات المطلوبة
        pip install pyinstaller pyperclip pystray Pillow

    - name: Build with PyInstaller
      run: |
        # --noconsole: لإخفاء نافذة CMD
        # --add-data "icon.ico;.": لدمج ملف الأيقونة مع البرنامج
        pyinstaller --name clipboard_manager --onefile --noconsole --add-data "icon.ico;." clipboard_manager.py

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: clipboard-manager-windows-executable
        path: dist/clipboard_manager.exe
