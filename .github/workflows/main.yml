name: Build Python Executable

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
      # الخطوة 1: سحب الكود وملف requirements.txt

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
      # الخطوة 2: إعداد بيئة بايثون

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller  # تثبيت أداة البناء بشكل منفصل
        pip install -r requirements.txt  # تثبيت المكتبات من الملف
      # الخطوة 3: تثبيت المتطلبات

    - name: Build executable
      run: pyinstaller --onefile --noconsole cookie_extractor.py
      # الخطوة 4: بناء الملف التنفيذي

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: cookie-extractor-exe
        path: dist/cookie_extractor.exe
      # الخطوة 5: رفع الملف التنفيذي كـ "artifact"
