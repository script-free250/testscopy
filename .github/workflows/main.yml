name: سحب الكوكيز

on:
  # يسمح لك بتشغيل هذا الـ workflow يدويًا من تبويب Actions
  workflow_dispatch:

jobs:
  extract-cookies:
    # مهم جدًا: يجب تشغيل هذا على self-hosted runner
    runs-on: self-hosted

    steps:
    - name: سحب كود المستودع
      uses: actions/checkout@v3

    - name: إعداد بيئة Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10' # يمكنك استخدام أي إصدار حديث

    - name: تثبيت المكتبات المطلوبة
      run: |
        python -m pip install --upgrade pip
        pip install browser_cookie3

    - name: تشغيل سكربت سحب الكوكيز
      run: python cookie_extractor.py # تأكد من أن اسم الملف صحيح

    - name: رفع الكوكيز كـ artifact
      uses: actions/upload-artifact@v3
      with:
        name: cookies-files
        path: cookies/
