name: Extract Cookies and Build Executable

on:
  workflow_dispatch:

jobs:
  run-and-build:
    runs-on: self-hosted

    steps:
    - name: Checkout repository code
      uses: actions/checkout@v3

    - name: Set up Python environment
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Run cookie extraction script
      run: python cookie_extractor.py

    - name: Upload cookie files as artifact
      uses: actions/upload-artifact@v3
      with:
        name: cookie-files
        path: cookies/

    # --- THE CORRECTED BUILD STEP ---
    - name: Build the executable with hidden imports
      run: |
        pyinstaller --onefile --clean --name MyCookieExtractor ^
        --hidden-import=browser_cookie3.chrome ^
        --hidden-import=browser_cookie3.firefox ^
        --hidden-import=browser_cookie3.edge ^
        --hidden-import=browser_cookie3.opera ^
        --hidden-import=browser_cookie3.brave ^
        --hidden-import=browser_cookie3.vivaldi ^
        cookie_extractor.py

    - name: Upload executable as artifact
      uses: actions/upload-artifact@v3
      with:
        name: executable-file
        path: dist/MyCookieExtractor.exe
