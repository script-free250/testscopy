# .github/workflows/build.yml
name: Build Python Application for Windows

on:
  push:
    branches: [ main ]

jobs:
  build:
    # --- التغيير الأساسي هنا: استخدام بيئة ويندوز ---
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller pyperclip

    - name: Build with PyInstaller
      run: |
        pyinstaller --name clipboard_manager --onefile clipboard_manager.py

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: clipboard-manager-windows-executable
        # --- تحديد المسار الصحيح للملف الناتج بامتداد .exe ---
        path: dist/clipboard_manager.exe
