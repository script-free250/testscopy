name: سحب الكوكيز

on:
  workflow_dispatch:

jobs:
  extract-cookies:
    runs-on: self-hosted

    steps:
    - name: سحب كود المستودع
      uses: actions/checkout@v3

    - name: إعداد بيئة Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: تثبيت المكتبات من ملف requirements.txt
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # <-- هذا هو التعديل المهم

    - name: تشغيل سكربت سحب الكوكيز
      run: python cookie_extractor.py

    - name: رفع الكوكيز كـ artifact
      uses: actions/upload-artifact@v3
      with:
        name: cookies-files
        path: cookies/
