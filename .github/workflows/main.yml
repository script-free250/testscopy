name: Extract Cookies and Build Executable

on:
  workflow_dispatch:

jobs:
  run-and-build:
    runs-on: self-hosted

    steps:
    - name: Checkout repository code
      uses: actions/checkout@v3

    - name: Set up Python environment
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller  # <-- تثبيت أداة البناء

    - name: Run cookie extraction script
      run: python cookie_extractor.py

    - name: Upload cookie files as artifact
      uses: actions/upload-artifact@v3
      with:
        name: cookie-files
        path: cookies/

    # --- هذا هو الجزء الجديد والمهم لبناء الملف التنفيذي ---
    - name: Build the executable with PyInstaller
      run: > # <-- السهم يسمح بكتابة الأمر على عدة أسطر
        pyinstaller 
        --onefile 
        --clean 
        --name MyCookieExtractor 
        cookie_extractor.py  # <-- اسم الملف الصحيح هنا

    - name: Upload executable as artifact
      uses: actions/upload-artifact@v3
      with:
        name: executable-file
        path: dist/MyCookieExtractor.exe # <-- مسار الملف التنفيذي
